<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display_calc">
            <p>0</p>
        </div>
        <div class="btns">
            <div class="btn color_grey cc">ะก</div>
            <div class="btn color_grey plus_minus">p</div>
            <div class="btn color_grey percent">%</div>
            <div class="btn color_orange div">/</div>
            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn color_orange mult">*</div>
            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn color_orange minus">-</div>
            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn color_orange plus">+</div>
            <div class="btn zero">0</div>
            <div class="btn point">.</div>
            <div class="btn color_orange equal">=</div>
        </div>
    </div>
    <script src="calculatorArr.js"></script>
</body>
</html>
